<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            padding: 10px;
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            color: var(--vscode-foreground);
        }
        .file-group {
            margin-bottom: 1px;
        }
        .file-header {
            padding: 4px 8px;
            cursor: pointer;
            background-color: var(--vscode-editor-background);
            border-radius: 4px;
            font-weight: bold;
            display: flex;
            align-items: center;
            color: var(--vscode-editor-foreground);
        }
        .file-header:hover {
            background-color: var(--vscode-list-hoverBackground);
        }
        .file-header .collapse-icon {
            margin-right: 0px;
            transition: transform 0.2s;
        }
        .file-header.collapsed .collapse-icon {
            transform: rotate(-90deg);
        }
        .result-list {
            margin-left: 15px;
            transition: height 0.2s ease;
        }
        .result-list.collapsed {
            display: none;
        }
        .result-item {
            padding: 2px 4px;
            cursor: pointer;
            font-family: var(--vscode-editor-font-family);
            display: flex;
            align-items: baseline;
            line-height: 1.5;
        }
        .result-item:hover {
            background-color: var(--vscode-list-hoverBackground);
        }
        .line-number {
            color: var(--vscode-editorLineNumber-foreground);
            min-width: 50px;
            padding-right: 16px;
            text-align: right;
        }
        .line-content {
            white-space: pre-wrap;
            flex: 1;
            color: var(--vscode-editor-foreground);
            opacity: 1;
            white-space: nowrap;
        }
        .file-path {
            white-space: pre-wrap;
            flex: 1;
            color: var(--vscode-editor-foreground);
            opacity: 1;
            white-space: nowrap;
        }
        .highlight-read, .highlight-write {
            white-space: nowrap;
            display: inline-block;
        }
        .highlight-read {
            border-radius: 2px;
        }
        .highlight-write {
            border-radius: 2px;
        }
        .summary {
            margin-bottom: 12px;
            padding: 8px;
            background-color: var(--vscode-editor-background);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="summary" id="summary"></div>
    <div id="results"></div>
    <script>
        (function() {
            const vscode = acquireVsCodeApi();
            let currentColors = {
                read: 'rgba(64, 200, 64, 0.2)',
                write: 'rgba(240, 64, 64, 0.2)'
            };
            
            // 更新样式
            function updateColors(colors) {
                const style = document.createElement('style');
                style.textContent = `
                    .highlight-read {
                        background-color: ${colors.read};
                    }
                    .highlight-write {
                        background-color: ${colors.write};
                    }
                `;
                document.head.appendChild(style);
            }
            
            // 处理点击事件
            document.addEventListener('click', (e) => {
                const fileHeader = e.target.closest('.file-header');
                if (fileHeader) {
                    // 处理文件组的折叠/展开
                    fileHeader.classList.toggle('collapsed');
                    const resultList = fileHeader.nextElementSibling;
                    if (resultList) {
                        resultList.classList.toggle('collapsed');
                    }
                    return;
                }

                const resultItem = e.target.closest('.result-item');
                if (resultItem) {
                    const { file, line } = resultItem.dataset;
                    vscode.postMessage({
                        type: 'jump',
                        file: file,
                        line: parseInt(line, 10)
                    });
                }
            });

            // 处理来自扩展的消息
            window.addEventListener('message', event => {
                const message = event.data;
                switch (message.type) {
                    case 'results':
                        if (message.colors) {
                            currentColors = message.colors;
                            updateColors(currentColors);
                        }
                        updateResults(message.results, message.searchText);
                        break;
                }
            });

            // 初始化默认颜色
            updateColors(currentColors);

            // 更新搜索结果显示
            function updateResults(results, searchText) {
                const summaryEl = document.getElementById('summary');
                const resultsEl = document.getElementById('results');
                
                // 统计读写操作数量
                const writeCount = results.filter(r => r.isWrite).length;
                const readCount = results.length - writeCount;
                
                // 更新统计信息
                summaryEl.textContent = `找到 ${results.length} 处匹配：${readCount} 处读操作，${writeCount} 处写操作`;
                
                // 按文件分组结果
                const groupedResults = {};
                results.forEach(result => {
                    if (!groupedResults[result.file]) {
                        groupedResults[result.file] = [];
                    }
                    groupedResults[result.file].push(result);
                });

                // 生成分组后的 HTML
                resultsEl.innerHTML = Object.entries(groupedResults).map(([file, fileResults]) => {
                    // 从第一个结果中获取文件名
                    const fileName = fileResults[0].fileName;
                    const resultItems = fileResults.map(result => {
                        const line = result.lineContent.trimLeft();
                        const highlightClass = result.isWrite ? 'highlight-write' : 'highlight-read';
                        const escapedSearchText = searchText.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                        const highlightedLine = line.replace(
                            new RegExp(escapedSearchText, 'g'),
                            `<span class="${highlightClass}">$&</span>`
                        );
                        
                        return `
                            <div class="result-item" data-file="${result.file}" data-line="${result.line}">
                                <span class="line-content">${result.line + 1} ${highlightedLine}</span>
                            </div>
                        `;
                    }).join('');

                    return `
                        <div class="file-group">
                            <div class="file-header">
                                <span class="collapse-icon">▼</span>
                                <span class="file-path">${fileName} (${file})</span>
                            </div>
                            <div class="result-list">
                            ${resultItems}
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }())
    </script>
</body>
</html>
